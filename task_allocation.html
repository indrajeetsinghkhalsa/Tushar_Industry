<!DOCTYPE html>
<html lang="en">
<head>
<title>Task Allocation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="external_css.css">
</head>

<body>

<header>
  <h2>TUSHAR PRECICOMP PVT.LTD. </h2>
  <h3>E11,MIDC,Ambad,Nashik-422010,Maharashtra.</h3>
</header>

<section>
  <nav>
    <ul>
      <li><a href="task_allocation.html">Task Allocation</a></li><br/>
      <li><a href="#">Reports</a></li><br/>
      <li><a href="#">Tables</a></li><br/>
    </ul>
  </nav>
  
  <article>
      <font size="3">
      <div class="container">
      <form>
        <table bgcolor="lightgrey" align="center" cellpadding="10">
            <tr>
                <td><b>Company:</b></td>
                <td>
                    <select name="company">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
                <td><b>Part No.:</b></td>
                <td>
                    <select name="part_no">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Part Name:  </b></td>
                <td>
                    <select name="part_name">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
                <td><b>Program No.:  </b></td>
                <td>
                    <select name="program_no">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Machine No.:  </b></td>
                <td>
                    <select name="machine_no">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
                <td><b>Quantity:  </b></td>
                <td>
                    <input type="number" id="number"/> 
                </td>
            </tr>
            <tr>
                <td><b>Operator Name:  </b></td>
                <td>
                    <select name="operator_name">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
                <td><b>Shift:  </b></td>
                <td>
                    <select name="shift">
                        <option>ABC</option>
                        <option>PQR</option>
                        <option>XYZ</option>
                    </select>
                </td>
            </tr>
        </table><br/><br/>
          <center>
              <input type="submit" value="ALLOT TASK" name="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="reset" value=" RESET " name="reset">
          </center>
      </form>
      </div>
      </font>
  </article>
    
</section>
